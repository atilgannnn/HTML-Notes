<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio &amp; Video</title>
  </head>
  <body>
    <!-- Aşağıda tek audio dosyasını yükledik. Web sayfaları tek audio dosyası çalıştırır. Spotify gibi playlistlerden farklı burada yaptığımız şey. -->
    <audio src="media/modern-vlog-140795.mp3" controls></audio>
    <!-- Audio dosyasını src ifadesi yerine "<source>" tagleriyle de verebiliriz. 
    Bu bize birkaç farklı versiyonu bir arada verme fırsatı sağlar. Mp3 veya ogg bir arada verdik mesela. -->
    <audio controls>
      <source src="media/modern-vlog-140795.ogg" />
      <source src="media/modern-vlog-140795.mp3" />
    </audio>

    <video src="media/okyanus-65560.mp4" width="400" controls autoplay></video>
  </body>
</html>
