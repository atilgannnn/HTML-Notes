<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrame</title>
  </head>
  <body>
    <!-- Aşağıdaki haritayı google maps den embed a map seçeneği ile copy-paste yaparak aldık. -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d76246.0828347208!2d-6.326391084001715!3d53.33090206609238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e80ea27ac2f%3A0xa00c7a9973171a0!2sDublin%2C%20%C4%B0rlanda!5e0!3m2!1str!2str!4v1678990936425!5m2!1str!2str"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/LTJ7bgj8IS8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
