<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><label for="ep">Eposta</label></td>
          <td>
            <input
              minlength="3"
              maxlength="10"
              type="email"
              name="eposta"
              id="ep"
              placeholder="info@example.com"
            />
          </td>
          <!-- "placeholder" boş kutuda arka planda örnek mahiyetindeki bilgileri verirken kullanılır"-->
        </tr>
        <tr>
          <td><label for="sf">Şifre</label></td>
          <td><input type="password" name="sifre" id="sf" /></td>
        </tr>
        <tr>
          <td><label for="gk">Güvenlik Kodu</label></td>
          <td>
            <input
              type="number"
              min="100"
              max="100000"
              name="kod"
              id="gk"
              value="123123"
              readonly
            />
            <!-- Burada girilen değer "readonly" den dolayı değiştirilemez. Sadece user tarafından okunur.-->
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit" disabled>Kaydet</button>
            <button type="submit">Kaydet</button>
            <!-- "disabled" butonu kullanılmaz hale getiriyor. Mesela belirli bilgilerin girilmesi sonrası enaable edilen bir tasarımda kullanılabilir.-->
            <button type="reset">Temizle</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
